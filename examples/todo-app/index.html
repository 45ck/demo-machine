<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>TaskFlow - Simple Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border-bottom: 1px solid #334155;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
      }

      .logo h1 {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #94a3b8;
        font-size: 14px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        background: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        font-size: 14px;
      }

      main {
        max-width: 720px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .stats {
        display: flex;
        gap: 16px;
        margin-bottom: 32px;
      }

      .stat-card {
        flex: 1;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }

      .stat-card .number {
        font-size: 32px;
        font-weight: 700;
        color: #3b82f6;
      }

      .stat-card .label {
        font-size: 13px;
        color: #64748b;
        margin-top: 4px;
      }

      .stat-card.completed .number {
        color: #22c55e;
      }
      .stat-card.pending .number {
        color: #f59e0b;
      }

      #get-started {
        display: block;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 32px;
        transition:
          transform 0.15s,
          box-shadow 0.15s;
      }

      #get-started:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
      }

      .hidden {
        display: none !important;
      }

      .add-form {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      #task-input {
        flex: 1;
        padding: 14px 18px;
        background: #1e293b;
        border: 2px solid #334155;
        border-radius: 10px;
        color: #e2e8f0;
        font-size: 15px;
        outline: none;
        transition: border-color 0.2s;
      }

      #task-input:focus {
        border-color: #3b82f6;
      }

      #task-input::placeholder {
        color: #475569;
      }

      #add-btn {
        padding: 14px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s;
        white-space: nowrap;
      }

      #add-btn:hover {
        background: #2563eb;
      }

      .task-list {
        list-style: none;
      }

      .task-item {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px 20px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 10px;
        margin-bottom: 10px;
        transition:
          border-color 0.15s,
          background 0.15s;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .task-item:hover {
        border-color: #475569;
        background: #1e3050;
      }

      .task-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid #475569;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .task-checkbox:hover {
        border-color: #3b82f6;
      }

      .task-checkbox.checked {
        background: #22c55e;
        border-color: #22c55e;
      }

      .task-checkbox.checked::after {
        content: "\2713";
        color: white;
        font-size: 14px;
        font-weight: 700;
      }

      .task-text {
        flex: 1;
        font-size: 15px;
        color: #e2e8f0;
      }

      .task-text.done {
        text-decoration: line-through;
        color: #64748b;
      }

      .task-delete {
        padding: 6px 10px;
        background: transparent;
        border: 1px solid transparent;
        border-radius: 6px;
        color: #64748b;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.15s;
      }

      .task-delete:hover {
        background: #ef44441a;
        border-color: #ef4444;
        color: #ef4444;
      }

      .welcome-message {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
        border: 1px solid #334155;
        border-radius: 16px;
        margin-bottom: 32px;
      }

      .welcome-message h2 {
        font-size: 24px;
        margin-bottom: 8px;
        color: #f1f5f9;
      }

      .welcome-message p {
        color: #94a3b8;
        font-size: 15px;
      }

      .empty-state {
        text-align: center;
        padding: 48px 20px;
        color: #475569;
      }

      .empty-state .icon {
        font-size: 48px;
        margin-bottom: 12px;
      }

      .filter-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      .filter-btn {
        padding: 8px 16px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #94a3b8;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.15s;
      }

      .filter-btn:hover {
        border-color: #3b82f6;
        color: #e2e8f0;
      }
      .filter-btn.active {
        background: #3b82f6;
        border-color: #3b82f6;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">T</div>
        <h1>TaskFlow</h1>
      </div>
      <div class="user-info">
        <span>Demo User</span>
        <div class="avatar">D</div>
      </div>
    </header>

    <main>
      <div class="stats">
        <div class="stat-card">
          <div class="number" id="total-count">0</div>
          <div class="label">Total Tasks</div>
        </div>
        <div class="stat-card completed">
          <div class="number" id="completed-count">0</div>
          <div class="label">Completed</div>
        </div>
        <div class="stat-card pending">
          <div class="number" id="pending-count">0</div>
          <div class="label">Pending</div>
        </div>
      </div>

      <button id="get-started">Get Started - Create Your First Task</button>

      <div id="app-content" class="hidden">
        <div class="welcome-message">
          <h2>Welcome to TaskFlow!</h2>
          <p>Start adding tasks below to organize your day.</p>
        </div>

        <div class="add-form">
          <input type="text" id="task-input" placeholder="What needs to be done?" />
          <button id="add-btn">Add Task</button>
        </div>

        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="task-list" id="task-list"></ul>

        <div class="empty-state" id="empty-state">
          <div class="icon">&#128203;</div>
          <p>No tasks yet. Add one above!</p>
        </div>
      </div>
    </main>

    <script>
      const tasks = [];
      let currentFilter = "all";

      document.getElementById("get-started").addEventListener("click", function () {
        this.classList.add("hidden");
        document.getElementById("app-content").classList.remove("hidden");
      });

      document.getElementById("add-btn").addEventListener("click", addTask);
      document.getElementById("task-input").addEventListener("keypress", function (e) {
        if (e.key === "Enter") addTask();
      });

      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
          this.classList.add("active");
          currentFilter = this.dataset.filter;
          renderTasks();
        });
      });

      function addTask() {
        const input = document.getElementById("task-input");
        const text = input.value.trim();
        if (!text) return;

        tasks.push({ id: Date.now(), text, done: false });
        input.value = "";
        renderTasks();
      }

      function toggleTask(id) {
        const task = tasks.find((t) => t.id === id);
        if (task) task.done = !task.done;
        renderTasks();
      }

      function deleteTask(id) {
        const idx = tasks.findIndex((t) => t.id === id);
        if (idx !== -1) tasks.splice(idx, 1);
        renderTasks();
      }

      function renderTasks() {
        const list = document.getElementById("task-list");
        const empty = document.getElementById("empty-state");

        const filtered = tasks.filter((t) => {
          if (currentFilter === "active") return !t.done;
          if (currentFilter === "completed") return t.done;
          return true;
        });

        list.innerHTML = filtered
          .map(
            (t) => `
        <li class="task-item" data-id="${t.id}">
          <div class="task-checkbox ${t.done ? "checked" : ""}" onclick="toggleTask(${t.id})"></div>
          <span class="task-text ${t.done ? "done" : ""}">${t.text}</span>
          <button class="task-delete" onclick="deleteTask(${t.id})">Delete</button>
        </li>
      `,
          )
          .join("");

        empty.style.display = filtered.length === 0 ? "block" : "none";

        // Update stats
        document.getElementById("total-count").textContent = tasks.length;
        document.getElementById("completed-count").textContent = tasks.filter((t) => t.done).length;
        document.getElementById("pending-count").textContent = tasks.filter((t) => !t.done).length;
      }
    </script>
  </body>
</html>
