<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SelectorGym - Disambiguation</title>
    <style>
      :root {
        --bg: #081018;
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --accent: #ff7ad9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        background:
          radial-gradient(900px 650px at 20% 15%, #2a2f78 0%, transparent 55%),
          radial-gradient(900px 650px at 85% 20%, #4f0a3a 0%, transparent 55%),
          radial-gradient(1100px 700px at 50% 90%, #0a4f44 0%, transparent 55%), var(--bg);
        padding: 26px;
      }
      .wrap {
        width: min(1100px, 100%);
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }
      .panel {
        border: 1px solid var(--border);
        border-radius: 18px;
        background: linear-gradient(180deg, var(--panel), rgba(255, 255, 255, 0.03));
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
        overflow: hidden;
      }
      .toolbar {
        padding: 14px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .mono {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.78);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        padding: 14px;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.22);
        padding: 14px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      button {
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        height: 38px;
        padding: 0 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
      }
      button.delete {
        border-color: rgba(255, 122, 217, 0.55);
        background: linear-gradient(180deg, rgba(255, 122, 217, 0.22), rgba(255, 122, 217, 0.08));
      }
      .status {
        padding: 14px 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.22);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>SelectorGym</h1>
        <div class="muted">
          Multiple identical targets: use <span class="mono">nth</span> to disambiguate
        </div>
      </header>

      <div class="panel">
        <div class="toolbar">
          <div class="muted">Every card has the same buttons: Edit and Delete.</div>
          <div class="mono" data-testid="count">cards: 6</div>
        </div>

        <div class="grid" id="grid" data-testid="grid" aria-label="Cards grid"></div>

        <div class="status mono" data-testid="status" id="status">Status: ready</div>
      </div>
    </div>

    <script>
      const grid = document.getElementById("grid");
      const status = document.getElementById("status");
      const cards = Array.from({ length: 6 }, (_, i) => ({ id: i + 1, title: `Card ${i + 1}` }));

      function render() {
        grid.innerHTML = "";
        for (const c of cards) {
          const el = document.createElement("div");
          el.className = "card";
          el.setAttribute("data-testid", "card");
          el.innerHTML = `
            <div>
              <div><strong>${c.title}</strong></div>
              <div class="muted">Every button label is identical across cards.</div>
            </div>
            <div class="actions">
              <button type="button" data-testid="edit" aria-label="Edit">Edit</button>
              <button type="button" class="delete" data-testid="delete" aria-label="Delete">Delete</button>
            </div>
          `;
          el.querySelector("[data-testid='edit']").addEventListener("click", () => {
            status.textContent = `Status: edited ${c.title}`;
          });
          el.querySelector("[data-testid='delete']").addEventListener("click", () => {
            status.textContent = `Status: deleted ${c.title}`;
          });
          grid.appendChild(el);
        }
      }

      render();
    </script>
  </body>
</html>
