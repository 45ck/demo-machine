meta:
  title: "Hello World Demo"
  resolution:
    width: 1920
    height: 1080
  branding:
    logo: "./assets/logo.png"
    colors:
      primary: "#3B82F6"
      background: "#000000"

runner:
  command: "pnpm dev"
  url: "http://localhost:3000"
  healthcheck: "http://localhost:3000/api/health"
  timeout: 30000

redaction:
  selectors:
    - ".user-email"
    - "[data-sensitive]"
  secrets:
    - "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z]{2,}\\b"

chapters:
  - title: "Getting Started"
    narration: "Let's walk through the setup process."
    steps:
      - action: navigate
        url: "/"
      - action: click
        selector: "#get-started"
        narration: "Click the get started button."
      - action: type
        selector: "#email-input"
        text: "demo@example.com"
        narration: "Enter your email address."
      - action: wait
        timeout: 1000
      - action: assert
        selector: ".welcome-message"
        visible: true
