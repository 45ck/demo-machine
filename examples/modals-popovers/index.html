<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OverlayKit - Modals & Popovers</title>
    <style>
      :root {
        --bg: #0a0c12;
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #ffcc66;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(900px 650px at 25% 20%, #3a2146 0%, transparent 60%),
          radial-gradient(900px 650px at 85% 20%, #1f3a52 0%, transparent 60%),
          radial-gradient(1000px 700px at 50% 90%, #3b2b14 0%, transparent 60%), var(--bg);
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(900px, 100%);
        border: 1px solid var(--border);
        border-radius: 18px;
        background: linear-gradient(180deg, var(--panel), rgba(255, 255, 255, 0.03));
        box-shadow: 0 22px 70px rgba(0, 0, 0, 0.45);
        padding: 18px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        height: 44px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 0 14px;
        cursor: pointer;
      }
      button.primary {
        border-color: rgba(255, 204, 102, 0.6);
        background: linear-gradient(180deg, rgba(255, 204, 102, 0.22), rgba(255, 204, 102, 0.06));
      }
      .info {
        position: relative;
        display: inline-flex;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.06);
      }
      .tip {
        position: absolute;
        left: 50%;
        top: -10px;
        transform: translate(-50%, -100%);
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(10, 12, 18, 0.86);
        backdrop-filter: blur(10px);
        color: rgba(255, 255, 255, 0.9);
        width: 260px;
        font-size: 12px;
        line-height: 1.35;
        display: none;
        box-shadow: 0 14px 45px rgba(0, 0, 0, 0.45);
      }
      .info:hover .tip {
        display: block;
      }
      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
      }
      .modal {
        width: min(520px, 100%);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(12, 14, 22, 0.92);
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
        padding: 16px;
      }
      .modal-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .modal-head strong {
        font-size: 15px;
      }
      .x {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.9);
      }
      .modal-body {
        margin-top: 12px;
        display: grid;
        gap: 10px;
      }
      label {
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.82);
      }
      input {
        height: 44px;
        border-radius: 12px;
        padding: 0 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
      }
      input:focus {
        border-color: rgba(255, 204, 102, 0.6);
        box-shadow: 0 0 0 4px rgba(255, 204, 102, 0.14);
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255, 204, 102, 0.45);
        background: rgba(255, 204, 102, 0.12);
        display: none;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <div>
          <h1>OverlayKit</h1>
          <div class="muted">Modals, tooltips, and polished interactions.</div>
        </div>
        <div class="info" data-testid="info">
          i
          <div class="tip" data-testid="tooltip">
            Hover tooltips are great for demos. demo-machine can hover, click, and animate a cursor
            precisely.
          </div>
        </div>
      </header>

      <div class="actions">
        <button class="primary" data-testid="open-modal" id="openModal">Invite Team</button>
        <button data-testid="secondary">View Audit Log</button>
      </div>
    </div>

    <div class="overlay" id="overlay" data-testid="overlay" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-head">
          <strong data-testid="modal-title">Invite teammates</strong>
          <button class="x" id="closeModal" data-testid="close-modal" type="button">X</button>
        </div>
        <div class="muted">Send an invite link in seconds.</div>
        <div class="modal-body">
          <label>
            Email
            <input
              data-testid="invite-email"
              id="inviteEmail"
              type="email"
              placeholder="name@company.com"
            />
          </label>
          <button class="primary" id="sendInvite" data-testid="send-invite" type="button">
            Send Invite
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" data-testid="toast">Invite sent</div>

    <script>
      const overlay = document.getElementById("overlay");
      const open = document.getElementById("openModal");
      const close = document.getElementById("closeModal");
      const send = document.getElementById("sendInvite");
      const toast = document.getElementById("toast");

      function setOpen(isOpen) {
        overlay.style.display = isOpen ? "flex" : "none";
      }

      open.addEventListener("click", () => setOpen(true));
      close.addEventListener("click", () => setOpen(false));
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) setOpen(false);
      });
      send.addEventListener("click", () => {
        setOpen(false);
        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 1200);
      });
    </script>
  </body>
</html>
